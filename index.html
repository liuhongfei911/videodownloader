<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频去水印下载工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>视频去水印下载工具</h1>
        
        <!-- 密码验证界面 -->
        <div class="password-section" id="passwordSection">
            <div class="form-group">
                <label for="password">请输入密码：</label>
                <input type="password" id="password" placeholder="请输入访问密码">
                <div class="error" id="passwordError"></div>
            </div>
            <button id="verifyPasswordBtn">验证密码</button>
        </div>
        
        <!-- 主要功能界面 -->
        <div class="main-section" id="mainSection">
            <div class="form-group">
                <label for="videoLink">请粘贴视频分享链接：</label>
                <textarea id="videoLink" placeholder="请在此粘贴抖音等平台的分享链接"></textarea>
                <div class="error" id="linkError"></div>
            </div>
            <button id="parseButton">开始解析</button>
            
            <!-- 解析结果部分 -->
            <div class="result-section" id="resultSection">
                <h2>解析结果</h2>
                <div class="form-group">
                    <label>标题：</label>
                    <div id="videoTitle"></div>
                </div>
                <div class="form-group">
                    <label>类型：</label>
                    <div id="videoType"></div>
                </div>
                <div class="preview-container">
                    <h3>封面预览</h3>
                    <img id="coverPreview" src="" alt="封面预览">
                </div>
                <div class="download-buttons">
                    <button id="downloadCover">下载封面</button>
                    <button id="downloadVideo">下载视频</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
