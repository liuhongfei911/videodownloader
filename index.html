<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频去水印下载工具</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 全局样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 主容器样式 */
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        
        /* 标题样式 */
        h1 {
            text-align: center;
            color: #1890ff;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: 500;
        }
        
        h3 {
            color: #555;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 500;
        }
        
        /* 密码和主区域切换 */
        .password-section, .main-section {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .password-section.active, .main-section.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 表单组样式 */
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }
        
        /* 输入框样式 */
        input[type="password"], textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e8e8e8;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: inherit;
        }
        
        input[type="password"]:focus, textarea:focus {
            outline: none;
            border-color: #1890ff;
            box-shadow: 0 0 0 3px rgba(24, 144, 255, 0.1);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
            line-height: 1.5;
        }
        
        /* 按钮样式 */
        button {
            background-color: #1890ff;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 120px;
        }
        
        button:hover:not(:disabled) {
            background-color: #40a9ff;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(24, 144, 255, 0.3);
        }
        
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        button:disabled {
            background-color: #d9d9d9;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* 错误提示样式 */
        .error {
            color: #ff4d4f;
            margin-top: 8px;
            font-size: 14px;
            min-height: 20px;
        }
        
        /* 结果区域样式 */
        .result-section {
            margin-top: 30px;
            padding: 25px;
            background-color: #f6ffed;
            border: 1px solid #b7eb8f;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.4s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 加载图标动画 */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .loading-icon {
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        .result-section.active {
            display: block;
        }
        
        /* 预览容器样式 */
        .preview-container {
            margin: 25px 0;
            text-align: center;
            padding: 15px;
            background-color: #fafafa;
            border-radius: 8px;
            border: 1px solid #e8e8e8;
        }
        
        .preview-container img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .preview-container img:hover {
            transform: scale(1.02);
        }
        
        /* 下载按钮容器 */
        .download-buttons {
            margin-top: 25px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .download-buttons button {
            flex: 1;
            min-width: 150px;
            padding: 14px 24px;
            font-size: 16px;
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        #downloadCover {
            background-color: #52c41a;
        }
        
        #downloadCover:hover:not(:disabled) {
            background-color: #73d13d;
        }
        
        #downloadVideo {
            background-color: #fa8c16;
        }
        
        #downloadVideo:hover:not(:disabled) {
            background-color: #ffa940;
        }
        
        #downloadAll {
            background-color: #1890ff;
        }
        
        #downloadAll:hover:not(:disabled) {
            background-color: #40a9ff;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .download-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background-color: #ffffff;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .btn-text {
            position: relative;
            z-index: 1;
        }
        
        /* 数据显示样式 */
        #videoTitle, #videoType {
            padding: 10px 15px;
            background-color: #fafafa;
            border-radius: 6px;
            border: 1px solid #e8e8e8;
            word-break: break-all;
        }
        
        /* 响应式设计 */
        @media (max-width: 640px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 25px;
            }
            
            button {
                width: 100%;
                padding: 12px 24px;
            }
            
            .download-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>视频去水印下载工具</h1>
        
        <!-- 密码验证部分 -->
        <div class="password-section active" id="passwordSection">
            <div class="form-group">
                <label for="password">请输入密码：</label>
                <input type="password" id="password" placeholder="请输入访问密码">
                <div class="error" id="passwordError"></div>
            </div>
            <button id="verifyPassword">验证</button>
        </div>
        
        <!-- 主要功能部分 -->
        <div class="main-section" id="mainSection">
            <div class="form-group">
                <label for="videoLink">请粘贴视频分享链接：</label>
                <textarea id="videoLink" placeholder="请在此粘贴抖音等平台的分享链接"></textarea>
                <div class="error" id="linkError"></div>
            </div>
            <button id="parseButton">开始解析</button>
            
            <!-- 解析结果部分 -->
            <div class="result-section" id="resultSection">
                <h2>解析结果</h2>
                <div class="form-group">
                    <label>标题：</label>
                    <div id="videoTitle"></div>
                </div>
                <div class="form-group">
                    <label>类型：</label>
                    <div id="videoType"></div>
                </div>
                <div class="preview-container">
                    <h3 id="previewTitle">封面预览</h3>
                    <!-- 封面预览 -->
                    <img id="coverPreview" src="" alt="封面预览">
                    <!-- 视频预览播放器 -->
                    <video id="videoPreview" controls style="display: none; max-width: 100%; border-radius: 6px; margin-top: 10px;">
                        您的浏览器不支持HTML5视频播放。
                        <source id="videoSource" src="" type="video/mp4">
                    </video>
                </div>
                <div class="download-buttons">
                    <button id="downloadCover" disabled>
                        <span class="btn-text">下载封面</span>
                        <span class="download-progress" id="coverDownloadProgress"></span>
                    </button>
                    <button id="downloadVideo" disabled>
                        <span class="btn-text">下载视频</span>
                        <span class="download-progress" id="videoDownloadProgress"></span>
                    </button>
                    <button id="downloadAll" disabled>
                        <span class="btn-text">下载全部</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
